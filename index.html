<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <h1>Search for a City:</h1>
            <input type="text" id="cityname" placeholder="Chicago">
            <button type="submit" class="search">Search</button>
        </aside>
        <section class="weather">
            <div class="current">
                <h1 id="currentDay" class="lead"></h1>
            </div>
            <div class="future">
                <div class="bord">
                <h2 class="dayforecast">5-Day Forecast:</h2>
                </div>
                <div class="forecasts">
                    <div class="days" id="oneday"></div>
                    <div class="days" id="twoday"></div>
                    <div class="days" id="threeday"></div>
                    <div class="days" id="fourday"></div>
                    <div class="days" id="fiveday"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
